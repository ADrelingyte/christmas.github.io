
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Christmas Card</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .present-box {
    position: relative;
    width: 200px;
    height: 200px;
    background: red;
    border: 5px solid gold;
    cursor: pointer;
    transition: transform 0.5s ease;
  }
  .present-lid {
    position: absolute;
    width: 100%;
    height: 50px;
    background: gold;
    top: -30px;
    transition: transform 0.5s ease;
  }
  .present-lid:before,
  .present-lid:after {
    content: '';
    position: absolute;
    height: 100%;
    width: 10px;
    background: gold;
    top: 0;
  }
  .present-lid:before {
    left: -10px;
  }
  .present-lid:after {
    right: -10px;
  }
  .present-ribbon {
    position: absolute;
    width: 100%;
    height: 20px;
    background: gold;
    top: 90px;
  }
  .present-ribbon:before,
  .present-ribbon:after {
    content: '';
    position: absolute;
    width: 20px;
    height: 100%;
    background: gold;
    left: 90px;
  }
  .message {
    display: none;
    position: absolute;
    top: 210px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    color: green;
  }
</style>
</head>
<body>

<div class="present-box" onclick="unwrapPresent()">
  <div class="present-lid"></div>
  <div class="present-ribbon"></div>
  <div class="present-ribbon" style="top: unset; bottom: 90px;"></div>
  <div class="message">Warm wishes for a holiday season filled with joy, innovation, and success from SFS AI at Siemens!</div>
</div>

<script>
  function unwrapPresent() {
    var lid = document.querySelector('.present-lid');
    var message = document.querySelector('.message');

    // Rotate and move the lid to simulate unwrapping
    lid.style.transform = 'translateY(-200px) rotate(-45deg)';

    // After a delay, display the message
    setTimeout(function() {
      message.style.display = 'block';
    }, 500);
  }
</script>

</body>
</html>
